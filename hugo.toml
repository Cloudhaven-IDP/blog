# Only menu items we want
[[menu.main]]
  name = "Blog"
  url  = "/posts/"
  weight = 5

[[menu.main]]
  name = "Search"
  url  = "/search/"
  weight = 10

# Keep taxonomies so posts can have tags (no separate menu link)
[taxonomies]
  tag = "tags"
  category = "categories"

# Needed for PaperMod search (builds /index.json)
[outputs]
  home = ["HTML", "RSS", "JSON"]
